<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow" />    <title>.aali</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container">
    <div class="content">
		<div class='social-media bg-primary' id='contact'>
			<div class='container'>
				<div class='list-inline list-social'>
					<div class='list-inline-item social-media-icon'>
						<a href='mailto:hi@aaliaudio.com'>
							<img src="./img/email3.png" class="custom-icon" />
						</a>
					</div>
				</div>
			</div>
		</div>

        <img id="userPhoto" src="img/avatar.svg" alt="User Photo">

		<div class='social-media bg-primary' id='streaming'>
			<div class='container'>
				<div class='list-inline list-social'>
					<div class='list-inline-item social-media-icon'>
						<a href='' rel="noopener">
							<img src="./img/amazon3.png" class="custom-icon disabled" />
						</a>
					</div>
					<div class='list-inline-item social-media-icon'>
						<a href='' rel="noopener">
							<img src="./img/apple.png" class="custom-icon-small disabled" />
						</a>
					</div>
					<div class='list-inline-item social-media-icon'>
						<a href='' rel="noopener">
							<img src="./img/beatport.png" class="custom-icon disabled" />
						</a>
					</div>
					<div class='list-inline-item social-media-icon'>
						<a href='' rel="noopener">
							<img src="./img/deezer.png" class="custom-icon-small disabled" />
						</a>
					</div>
					<div class='list-inline-item social-media-icon'>
						<a href='https://www.instagram.com/aaliaudio/' rel="noopener">
							<img src="./img/instagram2.png" class="custom-icon-small" />
						</a>
					</div>
					<div class='list-inline-item social-media-icon'>
						<a href='https://soundcloud.com/aaliaudio' rel="noopener">
							<img src="./img/soundcloud2.png" class="custom-icon-small" />
						</a>
					</div>
					<div class='list-inline-item social-media-icon'>
						<a href='' rel="noopener">
							<img src="./img/spotify.png" class="custom-icon-small disabled" />
						</a>
					</div>
					<div class='list-inline-item social-media-icon'>
						<a href='' rel="noopener" class="custom-icon">
							<img src="./img/tidal.png" class="custom-icon-small disabled" />
						</a>
					</div>
				</div>
			</div>
		</div>
        <div id="links">
            <a class="link" href="https://ditto.fm/double-vision-aali"  rel="noopener">Pre-save “Double Vision” single</a>
        </div>
    </div>
</div>


</body>

</html>
